<div class="row">
  <div class="auth-wrapper col-md-6 col-sm-8 col-xs-12 col-centered">
    <div class="headers text-center">
    </div>
    <div class="well well-lg">
      <h1 class="text-center">Log In</h1>
      <form name="loginForm" class="authForm" role="form" ng-submit="login(credentials)">
        <div class="form-group">
          <label for="txtUsername" class="sr-only">Username</label>
          <input type="text" class="form-control" name="username" ng-class="{ 'invalid': loginForm.username.$invalid && loginForm.$submitted }"
                 id="txtUsername" placeholder="Username" ng-model="credentials.username" required>
          <div ng-show="loginForm.$submitted && loginForm.$invalid" class="error-messages">
            <span ng-show="loginForm.username.$error.required">Username is a required field</span>
          </div>
        </div>

        <div class="form-group">
          <label for="txtPassword" class="sr-only">Password</label>
          <input type="password" class="form-control" ng-class="{ 'invalid': loginForm.password.$invalid && loginForm.$submitted }" id="txtPassword" placeholder="Password" ng-model="credentials.password" required>
          <div ng-show="loginForm.$submitted && loginForm.$invalid" class="error-messages">
            <span ng-show="loginForm.password.$error.required">Password is a required field</span>
          </div>
        </div>
        <button type="submit" class="btn btn-default raised">Log In</button>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Stayed signed in
          </label>
          <a href="#" class="pull-right">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
