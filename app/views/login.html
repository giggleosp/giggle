<div layout="column" layout-align="center center">
  <div class="md-padding autoscroll" layout="row" layout-fill="">
    <div flex=""><!-- filler --></div>
    <md-card flex-xs="100" flex-sm="55" flex-md="25" flex-gt-md="20" class="auth-container" layout-padding="">
      <md-card-content layout-align="center center" layout="column">
        <md-header>
          <span class="form md-title">Log In</span>
        </md-header>
        <md-card-content layout-fill="">
          <form name="loginForm" layout-align="center center" ng-submit="login(user)" novalidate>
            <md-input-container class="md-block">
              <label>Username (Required)</label>
              <input name="username" ng-model="user.username" ng-required="true">
              <div ng-messages="loginForm.username.$error" ng-show="loginForm.$submitted || loginForm.username.$dirty">
                <span ng-message="required">Username is a required field!</span>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Password (Required)</label>
              <input type="password" name="password" ng-model="user.password" ng-required="true">
              <div ng-messages="loginForm.password.$error" ng-show="loginForm.$submitted || signupForm.password.$dirty">
                <span ng-message="required">Password is a required field!</span>
              </div>
            </md-input-container>
            <div layout="row" layout-align="center center">
              <md-button type="submit" class="md-raised md-accent md-hue-1" layout-fill>Log In</md-button>
            </div>
          </form>
        </md-card-content>
      </md-card-content>
    </md-card>
    <div flex=""><!-- filler --></div>
  </div>
</div>
