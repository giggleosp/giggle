<div class="row">
  <div class="login-wrapper col-md-6 col-sm-8 col-xs-12 col-centered">
    <div class="headers text-center">
    </div>
    <div class="well well-lg">
      <h1 class="text-center">Log In</h1>
      <form role="form" ng-submit="login()">
        <div class="form-group">
          <label for="txtUsername" class="sr-only">Username</label>
          <input type="text" class="form-control" id="txtUsername" placeholder="Username" ng-model="credentials.username">
        </div>
        <div class="form-group">
          <label for="txtPassword" class="sr-only">Password</label>
          <input type="password" class="form-control" id="txtPassword" placeholder="Password" ng-model="credentials.password">
        </div>
        <button type="submit" class="btn btn-default raised">Log In</button>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Stayed signed in
          </label>
          <a href="#" class="pull-right">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
