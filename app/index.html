<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) assets/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/ng-img-crop/compile/minified/ng-img-crop.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) assets/main.css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbuild -->
  </head>
  <body ng-app="app" ng-controller="ApplicationCtrl as application" layout="column" ng-cloak style="overflow-y: hidden">
<!--     [if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif] -->

    <div ng-controller="NavigationCtrl as navigation">
      <div>
        <md-toolbar class="md-whiteframe-6dp" hide-xs hide-sm md-scroll-shrink="true">
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="navigation.toggleSidenav('left')" aria-label="Menu">
              <md-icon class="material-icons">menu</md-icon>
            </md-button>
            <span flex></span>
            <span></span>
            <span>
               <md-menu md-position-mode="target-right target" ng-if="application.isLoggedIn">
                 <md-button aria-label="Open more menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                   <md-icon md-menu-origin="" class="material-design-icons">account_circle</md-icon>
                 </md-button>
                 <md-menu-content width="3">
                   <md-menu-item ng-controller="AccountCtrl as account">
                     <md-button ng-click="account.editAccount(event)">
                       <div layout="row">
                         <p flex="">Edit Account</p>
                         <md-icon md-menu-align-target="" style="margin: auto 3px auto 0;" class="material-design-icons">settings</md-icon>
                       </div>
                     </md-button>
                   </md-menu-item>
                   <md-menu-item ng-controller="LogoutCtrl as logout">
                     <md-button ng-click="logout.logout(event)">
                       <div layout="row">
                         <p flex="">Log Out</p>
                         <md-icon md-menu-align-target="" style="margin: auto 3px auto 0;" class="material-design-icons">exit_to_app</md-icon>
                       </div>
                     </md-button>
                   </md-menu-item>
                 </md-menu-content>
               </md-menu>
            </span>
          </div>
        </md-toolbar>
        <md-toolbar ng-show="!application.showSearch" class="md-whiteframe-6dp" hide-gt-sm>
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="navigation.toggleSidenav('leftSmall')" aria-label="Menu">
              <md-icon class="material-icons">menu</md-icon>
            </md-button>
            <span flex></span>
            <md-button aria-label="Search" class="md-icon-button" ng-click="application.showSearch = !application.showSearch">
              <md-icon class="material-icons">search</md-icon>
            </md-button>
          </div>
        </md-toolbar>
        <md-toolbar ng-show="application.showSearch" class="md-whiteframe-6dp" hide-gt-sm>
          <div class="md-toolbar-tools">
            <md-button ng-click="application.showSearch = !application.showSearch" class="md-icon-button" aria-label="Back">
              <md-icon class="material-icons">arrow_back</md-icon>
            </md-button>
            <md-input-container flex layout="center center">
              <label>&nbsp;</label>
              <input type="text" ng-model="search" placeholder="Search" md-autofocus>
            </md-input-container>
            <md-button aria-label="Search" class="md-icon-button" ng-click="application.showSearch = !application.showSearch">
              <md-icon class="material-icons">search</md-icon>
            </md-button>
          </div>
        </md-toolbar>
      </div>
      <div layout="row">
        <md-sidenav class="md-sidenav-left md-whiteframe-6dp" md-component-id="leftSmall">
          <md-toolbar ng-show="!application.showSearch" class="md-whiteframe-6dp md-tall" hide-gt-sm>
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
              <span></span>
              <div>{{ application.currentUser.username }}</div>
              <div>{{ application.currentUser.email }}</div>
            </div>
          </md-toolbar>
          <md-list ng-repeat="section in application.mobileMenu">
            <md-subheader class="md-no-sticky">
              <span>{{ section.title }}</span>
            </md-subheader>
            <md-list-item ng-repeat="item in section.items" href="{{ item.href }}" ng-if="item.isVisible">
              <md-item-content md-ink-ripple layout="row" layout-align="start center">
                <div class="inset">
                  <md-icon class="material-icons">{{ item.icon.text }}</md-icon>
                </div>
                <div class="inset">
                  {{ item.title }}
                </div>
              </md-item-content>
            </md-list-item>
          </md-list>
        </md-sidenav>
        <md-content>
          <md-sidenav md-component-id="left" id="sidenav-left" md-is-locked-open="navigation.lockLeft && $mdMedia('gt-sm')">
            <md-list ng-repeat="section in application.menu">
              <md-subheader class="md-no-sticky">
                <span>{{ section.title }}</span>
              </md-subheader>
              <md-list-item href="{{ item.href }}" class="nav-list-item" ng-if="item.isVisible && item.title != 'Log Out'" ng-repeat="item in section.items">
                <md-item-content layout="row" layout-align="start center" class="content">
                  <div class="inset">
                    <md-icon ng-if="item.icon.md" class="material-icons md-24">{{ item.icon.text }}</md-icon>
                    <md-icon ng-if="!item.icon.md" class="{{ item.icon.text }}" style="font-size:24px"></md-icon>
                  </div>
                  <div class="inset">
                    {{ item.title }}
                  </div>
                </md-item-content>
              </md-list-item>
              <md-divider></md-divider>
              <div layout="autofill"></div>
            </md-list>
          </md-sidenav>
        </md-content>
        <md-content ui-view="main" flex layout="column" layout-padding style="height:100vh"></md-content>
        </div>
      </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/spring-security-csrf-token-interceptor/src/spring-security-csrf-token-interceptor.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/ng-img-crop/compile/minified/ng-img-crop.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- custom js-->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="app.js"></script>
        <script src="common/home/controllers/main.js"></script>
        <script src="common/about/controllers/about.js"></script>
        <script src="user/login/controllers/login.js"></script>
        <script src="user/components/services/userapiservice.js"></script>
        <script src="user/signup/controllers/signup.js"></script>
        <script src="user/components/directives/usernameexists.js"></script>
        <script src="user/components/directives/emailexists.js"></script>
        <script src="user/components/directives/passwordstrength.js"></script>
        <script src="common/controllers/application.js"></script>
        <script src="user/components/services/authservice.js"></script>
        <script src="user/components/constants/auth_events.js"></script>
        <script src="user/components/constants/user_roles.js"></script>
        <script src="common/services/countryapiservice.js"></script>
        <script src="user/logout/controllers/logout.js"></script>
        <script src="common/controllers/navigation.js"></script>
        <script src="common/services/notificationservice.js"></script>
        <script src="user/account/controllers/account.js"></script>
        <script src="user/account/controllers/editaccount.js"></script>
        <script src="scripts/services/navigationmenuservice.js"></script>
        <!-- endbuild -->
</body>
</html>
