<div layout="row">
  <div flex></div>
  <div>
    <div layout="row" layout-sm="column" layout-xs="column" class="cards-row"
         layout-align="start center " ng-repeat="row in (vm.venues.length/vm.cardsPerRow | array)">
      <md-card ng-click="vm.gotoVenue(venue.id)" ng-repeat="venue in vm.venues.slice(vm.cardsPerRow*$index, vm.cardsPerRow*$index + vm.cardsPerRow) | orderBy:'-name'"
               ng-mouseover="hover = true" ng-mouseleave="hover = false" ng-class="{'md-whiteframe-6dp':hover, 'md-whiteframe-1dp':!hover}">
        <img ng-src="{{ venue.imageUri || '../../assets/img/venue-card.png' }}" alt="" class="md-card-image">
        <md-card-title>
          <md-card-title-text>
            <span>{{ venue.name }}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>{{ venue.type.name }} in {{ venue.county.name }}<span ng-if="venue.county">,</span> {{ venue.country.niceName }}</p>
        </md-card-content>
      </md-card>
    </div>
  </div>
  <div flex>
  </div>
</div>
<md-button class="md-fab fixed bottom right" aria-label="Add a venue" ng-click="vm.addNewVenue();" style="position: fixed;bottom: 20px;right: 25px;">
  <md-icon md-svg-icon="add"></md-icon>
</md-button>
