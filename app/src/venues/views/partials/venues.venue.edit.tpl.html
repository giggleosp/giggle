<md-dialog flex="60">
  <form name="form">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ vm.venue.name }}</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="row">
        <div flex style="margin-right: 10px;">
          <md-input-container class="md-block" flex>
            <label>Short Description</label>
            <textarea type="text" ng-model="vm.venue.shortDescription" rows="2" md-maxlength="150"></textarea>
          </md-input-container>
          <md-input-container class="md-block" flex>
            <label>Long Description</label>
            <textarea type="text" ng-model="vm.venue.longDescription" rows="5" md-maxlength="2000"></textarea>
          </md-input-container>
          <div layout="row">
            <md-input-container class="md-block" flex>
              <label>Capacity</label>
              <input type="number" ng-model="vm.venue.capacity">
            </md-input-container>
            <md-input-container class="md-block" flex>
              <label>Age Restriction</label>
              <input type="number" ng-model="vm.venue.minimumAge">
            </md-input-container>
          </div>
          <md-input-container class="md-block" flex>
            <label>Type (Required)</label>
            <md-select ng-model="vm.venue.type[0]" name="type" required multiple ng-model-options="{trackBy: $value.id}">
              <md-option ng-repeat="type in vm.venueTypes" ng-value="type">
                {{ type.name }}
              </md-option>
            </md-select>
            <div ng-messages="form.type.$error" ng-show="form.$submitted || form.type.$dirty">
              <span ng-message="required">You must select a venue type.</span>
            </div>
          </md-input-container>
        </div>
        <div flex style="margin-left: 10px;">
          <md-input-container class="md-block" flex>
            <md-icon md-svg-icon="email" style="fill: #283593"></md-icon>
            <input type="email" ng-model="vm.venue.email" placeholder="Email">
          </md-input-container>
          <md-input-container class="md-block" flex>
            <md-icon md-svg-icon="phone" style="fill: #283593"></md-icon>
            <input type="tel" ng-model="vm.venue.phone" placeholder="Phone Number">
          </md-input-container>
          <md-input-container class="md-block" flex>
            <md-icon md-svg-icon="language" style="fill: #283593"></md-icon>
            <label>Website</label>
            <input type="text" ng-model="vm.venue.website">
          </md-input-container>
          <md-input-container class="md-block" flex>
            <md-icon md-svg-icon="facebook"></md-icon>
            <label>Facebook</label>
            <input type="text" ng-model="vm.venue.facebook">
          </md-input-container>
          <md-input-container class="md-block" flex>
            <md-icon md-svg-icon="twitter"></md-icon>
            <label>Twitter</label>
            <input type="text" ng-model="vm.venue.twitter">
          </md-input-container>
          <md-input-container class="md-block" flex>
            <md-icon md-svg-icon="google_plus"></md-icon>
            <label>Google+</label>
            <input type="text" ng-model="vm.venue.googlePlus">
          </md-input-container>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="vm.cancel()">
        Cancel
      </md-button>
      <md-button ng-click="vm.save(vm.venue)" ng-disabled="form.$pristine" class="md-primary" style="margin-right:20px;">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
  <div layout="column" layout-align="center center" class="progress-circle-container" ng-if="vm.showProgress">
    <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
  </div>
</md-dialog>
