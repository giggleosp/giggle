<md-dialog aria-label="Account Details" ng-cloak flex="40" flex-lt-md="100">
  <form name="accountForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h1>Edit account</h1>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Username</label>
            <input ng-model="vm.user.username" disabled>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Email</label>
            <input ng-model="vm.user.email" disabled>
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>First name</label>
            <input ng-model="vm.user.firstName">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Last Name</label>
            <input ng-model="vm.user.lastName">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Country</label>
            <md-select ng-model="vm.user.country" ng-change="vm.getCountiesForCountry(vm.user.country.id)" ng-model-options="{trackBy: '$value.id'}">
              <md-option ng-repeat="country in vm.countries" ng-value="country">
                {{ country.niceName }}
              </md-option>
            </md-select>
          </md-input-container>
          <md-datepicker name="dateOfBirth" ng-model="vm.user.dateOfBirth" md-placeholder="dd/mm/yyyy" md-max-date="vm.maxDate" flex="50"></md-datepicker>
          <div class="validation-messages" ng-messages="accountForm.dateOfBirth.$error" ng-show="accountForm.$submitted || accountForm.dateOfBirth.$dirty">
            <div ng-show="maxdate">Date of birth must be in the past.</div>
          </div>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>County/State</label>
            <md-select ng-model="vm.user.county" ng-change="vm.getCitiesForCounty(vm.user.county.id)" ng-disabled="!vm.anyCounties" ng-model-options="{trackBy: '$value.id'}">
              <md-option ng-repeat="county in vm.counties" ng-value="county">
                {{ county.name }}
              </md-option>
            </md-select>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>City/Town</label>
            <md-select ng-model="vm.user.city" ng-disabled="!vm.anyCities" ng-model-options="{trackBy: '$value.id'}">
              <md-option ng-repeat="city in vm.cities" ng-value="city">
                {{ city.name }}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="vm.cancel()">
        Cancel
      </md-button>
      <md-button ng-click="vm.save(vm.user)" style="margin-right:20px;" ng-disabled="accountForm.$invalid || accountForm.$pristine" class="md-primary">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
  <div layout="column" layout-align="center center" class="progress-circle-container" ng-if="vm.showProgress">
    <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
  </div>
</md-dialog>
